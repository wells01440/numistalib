name: Lint

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install uv
      uses: astral-sh/setup-uv@v5
      with:
        python-version: "3.13"
    - name: Install dependencies
      run: uv sync
    - name: Lint with ruff
      run: uv run ruff check src/
