name: Release & Publish

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        default: "patch"
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest
    env:
      NUMISTA_API_KEY: ${{ secrets.NUMISTA_API_KEY }}
      PYTHONWARNINGS: "ignore::ResourceWarning"
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Install dependencies
        run: |
          uv sync
          uv pip install bump2version

      - name: Run tests before release
        run: |
          uv run ruff check src/ tests/
          uv run mypy src/
          uv run pyright src/
          uv run pytest tests/ --ignore=tests/integration -v
          if [ -n "$NUMISTA_API_KEY" ]; then \
            uv run pytest tests/integration -v; \
          else \
            echo "Skipping integration tests: NUMISTA_API_KEY not set"; \
          fi
          if [ -n "$NUMISTA_API_KEY" ]; then \
            uv run pytest --cov=src/numistalib --cov-fail-under=65 tests/ -v; \
          else \
            uv run pytest --cov=src/numistalib --cov-fail-under=65 tests/ --ignore=tests/integration -v; \
          fi

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          BUMP_TYPE="${{ github.event.inputs.bump_type || 'patch' }}"
          uv run bump2version $BUMP_TYPE --verbose
          NEW_VERSION=$(grep -E '^version = ' pyproject.toml | sed -E 's/version = "(.*)"/\1/')
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.bump.outputs.version }}"

          # Extract unreleased section and move to version section
          sed -i "s/## \[Unreleased\]/## [$VERSION] - $(date +%Y-%m-%d)/" CHANGELOG

          # Add new Unreleased section
          sed -i "/## \[$VERSION\]/i ## [Unreleased]\n\n### Added\n\n### Changed\n\n### Fixed\n\n### Removed\n" CHANGELOG

          # Extract changes for GitHub release notes
          awk "/## \[$VERSION\]/,/## \[/" CHANGELOG | grep -v "^## \[" > RELEASE_NOTES.md || echo "No changes documented" > RELEASE_NOTES.md

      - name: Commit version bump and changelog
        run: |
          git add pyproject.toml CHANGELOG .bumpversion.cfg
          git commit -m "chore: bump version to ${{ steps.bump.outputs.version }}"
          git tag -a ${{ steps.bump.outputs.tag }} -m "Release ${{ steps.bump.outputs.version }}"
          git push origin main --follow-tags

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.bump.outputs.tag }}
          name: Release ${{ steps.bump.outputs.version }}
          body_path: RELEASE_NOTES.md
          files: |
            dist/*.whl
            dist/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
